<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Projects</title>
</head>
<body>
    <h1>Browse Projects</h1>
    <ul>
    {% for project in projects %}
        <li>{{ project.name }} - {{ project.description }}</li>
    {% endfor %}
    </ul>
    {% if logged_in %}
        <a href="{{ url_for('home') }}">Back to Home</a>
    {% else %}
        <a href="{{ url_for('startup') }}">Back to Startup Screen</a>
    {% endif %}
</body>
</html>
