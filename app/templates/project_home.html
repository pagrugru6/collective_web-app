<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.name }}</title>
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>
    {% if is_member %}
        <h2>Chat</h2>
        <div id="chat-box" style="border: 1px solid black; height: 300px; overflow-y: scroll;">
        {% for message in messages %}
            <div>{{ message.sender_id }}: {{ message.message }}</div>
        {% endfor %}
        </div>
        <form method="post" action="{{ url_for('send_project_message', project_id=project.id) }}">
            <input type="text" name="message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    {% else %}
        <form method="post" action="{{ url_for('join_project', project_id=project.id) }}">
            <button type="submit">Join Project</button>
        </form>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
